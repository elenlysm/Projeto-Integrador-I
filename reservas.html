<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reservas.css">

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <img src="img/logo-web.png" class="logo" alt="Logo">
                <section class="informacoes">
                    <ul>
                        <li>
                            <label for="nome"><img src="img/perfil.png" class="nome" alt="Perfil"></label>
                        </li>
                        <li>
                            <label for="mail"><img src="img/o-email.png" class="mail" alt="Email"></label>
                        </li>
                        <li>
                            <h5 class="curso">CURSO</h5>
                        </li>
                        <li>
                            <label for="materias" class="materia">MATÉRIAS</label>
                            <select name="materias" id="materias">
                                <option value=""></option>
                            </select>
                        </li>
                        <li>
                            <a href="login.html"><img src="img/sair.png" class="sair" alt="Sair"></a>
                        </li>
                    </ul>
                </section>
            </div>
        </nav>
    </header>

    <section class="reserva">
        
        <h3>RESERVE UM LABORATÓRIO</h3>
        <label for="quantidade">INSIRA A QUANTIDADE DE ALUNOS</label>
        <input type="number" id="quantidade">
        
        <h5>SELECIONE UMA DATA E UM HORÁRIO</h5>
        <form style="display: flex;">
        <label for="data"><img src="img/calendario.png" class="data" alt="Calendário"> Data</label>
        <input type="date" id="data"></form>
        
        <form style="display: flex;">
            <label for="hora_inicio" style="display: flex; align-items: center;">
                <img src="img/relogio.png" class="hora" alt="Relógio"> DAS: 
                <input type="time" id="hora_inicio">
            </label>
            <label for="hora_fim" style="display: flex; align-items: center;">
                AS: 
                <input type="time" id="hora_fim">
            </label>
        </form>
        
        
        <h5>LABORATÓRIOS DISPONÍVEIS</h5>
        <table>
            <thead>
                <tr>
                    <th>LABORATÓRIO</th>
                    <th>DATA</th>
                    <th>HORÁRIO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><data value=""></data></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">CONFIRMAR ALOCAÇÃO</button>
        <h3>ÚLTIMAS RESERVAS</h3>
        <table>
            <thead>
                <tr>
                    <th>LABORATÓRIO</th>
                    <th>DATA</th>
                    <th>HORÁRIO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><data value=""></data></td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <div class="rodape bottom p-2 bg-black">
            <p class="rod01 mx-auto" style="width: fit-content;">FACULDADES INTEGRADAS EINSTEIN DE LIMEIRA - FIEL</p>
            <p class="rod02 mx-auto" style="width: fit-content;">DESENVOLVIDO POR BBEL®</p>
        </div>
    </footer>
</body>

</html>

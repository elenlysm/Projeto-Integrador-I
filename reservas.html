<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reservas.css">
    <title>Reservas</title>
</head>

<body>
    <div class="container mt-4">
        <header>
            <img src="img/logo-web.png" alt="logo" class="navbar-brand">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <div class="icon-container me-2">
                        <i class="bi bi-person">
                        </i>
                    </div>
                    <div class="icon-container me-2">
                        <i class="bi bi-envelope">
                        </i>
                    </div>
                </div>
                <div class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Curso">
                    <input type="text" class="form-control me-2" placeholder="Matéria">
                    <button class="btn btn-secondary"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </header>
        <main>
            <div class="card p-3 mb-4">
                <h5 class="text-center mb-3">Reserve um Laboratório</h5>
                <form>
                    <div class="mb-3">
                        <label for="quantidadeAlunos" class="form-label">Insira a Quantidade de Alunos:</label>
                        <input type="text" class="form-control" id="quantidadeAlunos">
                    </div>
                    <div class="mb-3">
                        <label for="dataReserva" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="dataReserva" placeholder="DD/MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="horaReserva" class="form-label">Das:</label>
                        <input type="time" class="form-control" id="horaReserva">
                    </div>
                    <div class="mb-3">
                        <label for="horaReservaAte" class="form-label">Às:</label>
                        <input type="time" class="form-control" id="horaReservaAte">
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Verificar Disponibilidade</button>
                </form>
            </div>
            <div class="card p-3 mb-4">
                <h5 class="text-center mb-3">Laboratórios que Atendem os Requisitos de Reserva</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-warning">
                            <tr>
                                <th>Nome</th>
                                <th>ID</th>
                                <th>Softwares</th>
                                <th>Nº de Computadores</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card p-3">
                <h5 class="text-center mb-3">Últimas Reservas</h5>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-warning">
                            <tr>
                                <th>Laboratório</th>
                                <th>Data</th>
                                <th>Horário</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </main>
    <footer>
        <div class="rodape bottom p-2 bg-black">
            <p class="rod01 mx-auto" style="width: fit-content;">FACULDADES INTEGRADAS EINSTEIN DE LIMEIRA - FIEL</p>
            <p class="rod02 mx-auto" style="width: fit-content;">DESENVOLVIDO POR BBEL®</p>
        </div>
    </footer>
</body>

</html>

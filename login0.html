<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>login</title>
</head>

<body>
    <div class="d-flex">
        <div class="flex-grow-1">
            <form action="">
                <div>
                    <label for="login" class="form-label">LOGIN</label>
                    <input type="email" class="form-check-input" id="email" placeholder="@einsteinlimeira.com.br"
                        name="email">
                </div>
                <div>
                    <label for="pwd" class="form-label">SENHA</label>
                    <input type="password" class="form-check-input" id="pwd" name="senha">
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="lembrar"> Lembre-se de mim
                    </label>
                </div>
                <div>
                    <label class="col-form-label">
                        <a href="#" name="reset-pwd">Esqueceu a Senha?</a>
                    </label>
                </div>
                <button type="submit">ENTRAR</button>
            </form>
        </div>
        <div class="flex-column">
            <img src="img/alunos em lab.jpg" class="float-end">
            <img src="img/professor dando aula em lab.jpg" class="float-end">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastro-lab.css">

    <title>cadastro de usuário</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <img src="img/logo-web.png">
                <search>
                    <form action="">
                        <input type="text">
                    </form>
                </search>
                <buttontype="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
                    </button>
                    <ul>
                        <li><a href="cadastro-usuario.html">USUÁRIO</a></li>
                        <li><a href="cadastro-lab.html">LABORATÓRIO</a></li>
                    </ul>
            </div>
        </nav>
    </header>
    <section class="form-cad">
        <button class="caixa-de-cad" id="abrir">
            <img src="img/adicionar.png">
        </button>
        <button id="editar">
            <img src="img/editar.png" alt="">
        </button>
        <div id="cad-lab" class="cadastro">
            <form action="">
                <label for="">NOME</label>
                <input type="text">
                <label for="">E-MAIL</label>
                <input type="email">
                <label>SENHA</label>
                <input type="password">
                <label>CONFIRMAR SENHA</label>
                <input type="password">
                <label for="">CURSO</label>
                <input type="text">
                <div id="materias" class="materia">
                    <label for="">MATÉRIA</label>
                    <input type="text">
                </div>
                <button type="button" id="add-materia">+ MATÉRIA</button>
                <button type="submit"><img src="img/salvar.png"></button>
            </form>
        </div>
    </section>
    <table>
        <caption>
            USUÁRIOS CADASTRADOS
        </caption>
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>CURSO</th>
        </tr>
        <tr>
            <td>
                <datalist></datalist>
            </td>
        </tr>
    </table>
    <footer>
        <div class="rodape fixed-bottom bg-black">
            <p class="rod01 mx-auto" style="width: fit-content;">FACULDADES INTEGRADAS EINSTEIN DE LIMEIRA - FIEL
            </p>
            <br>
            <p class="rod02 mx-auto" style="width: fit-content;">DESENVOLVIDO POR BBEL®</p>
        </div>
    </footer>
</body>

</html>
